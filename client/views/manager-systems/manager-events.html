<template name="manager-events">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <h3 class="page-title txt-color-blueDark">Quản lý sự kiện</h3>

            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <p>
                        <button class="btn btn-primary" id="btnAddNewEvent">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            Thêm sự kiện
                        </button>
                    </p>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <th>Tên sự kiện</th>
                                <th>Thời gian</th>
                                <th>Địa điểm</th>
                                <th></th>
                            </thead>
                            <tbody>
                                {{#each Events}}
                                    <tr>
                                        <td data-toggle="tooltip" data-container="body" data-placement="bottom" title="{{description}}">{{name}}</td>
                                        <td>{{time}}</td>
                                        <td>{{locations}}</td>
                                        <td>
                                            <button class="btn btn-warning btn-xs" id="btnEditEvent_{{_id}}">
                                                <span class="glyphicon glyphicon-edit"></span>
                                            </button>
                                            <button class="btn btn-danger btn-xs" id="btnDelEvent_{{_id}}">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </button>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="modal_add_new_event">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="txtEventName">Tên sự kiện</label>
                <input type="text" id="txtEventName" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="txtDescription">Chú thích</label>
                <textarea name="txtDescription" id="txtDescription" cols="30" rows="6" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="txtStartDate">Từ ngày</label>
                <div class="input-group date" data-date-format="DD/MM/YYYY" id="txtStartDate" data-date-language="vn" data-date-pickTime="false" data-date-showToday="true">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon"><span class="fa fa-calendar">
                      </span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label for="txtEndDate">Đến ngày</label>
                <div class="input-group date" data-date-format="DD/MM/YYYY" id="txtEndDate" data-date-language="vn" data-date-pickTime="false" data-date-showToday="true">
                    <input type="text" class="form-control"/>
                    <span class="input-group-addon"><span class="fa fa-calendar">
                      </span>
                </span>
                </div>
            </div>
            <div class="form-group">
                <label for="txtLocations">Tại văn phòng</label><br/>
                <select name="txtLocations" id="txtLocations" class="form-control multiselect" multiple="multiple">
                    <option value="multiselect-all">Chọn tất cả</option>
                    {{#each branches}}
                    <option value="{{code}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
    </div>
</template>
